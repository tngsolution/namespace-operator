name: CodeQL

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Init CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
          build-mode: manual   # ðŸ”¥ CRUCIAL

      - name: Install toolchain
        run: |
          make go
          make controller-gen

      - name: Generate code
        run: |
          make generate
          make manifests

      - name: Build
        run: make build

      - name: Analyze
        uses: github/codeql-action/analyze@v4