name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * 1"   # Tous les lundis à 03:00 UTC

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (Go)
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Go (version compatible avec ton go.mod)
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go

      # Autobuild (recommandé pour Go)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      # Analyze
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4