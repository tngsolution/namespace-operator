version: 2



updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/src"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(go)"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:30"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(ci)"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Helm
  - package-ecosystem: "helm"
    directory: "/manifests/charts/namespace-operator"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "deps(helm)"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Docker (Dockerfile is inside src/)
  - package-ecosystem: "docker"
    directory: "/src"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:30"
      timezone: "Europe/Paris"
    commit-message:
      prefix: "deps(docker)"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]