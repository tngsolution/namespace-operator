name: CI

on:
  push:
    branches: ["main"]
  pull_request:

env:
  GO_VERSION: "1.24"

jobs:
  go-tools:
    name: Go tools
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - name: Prepare PATH
        run: |
          mkdir -p ./.bin
          echo "$PWD/.bin" >> $GITHUB_PATH

      - name: Install tools
        run: make install-go


  generate:
    name: Generate
    runs-on: ubuntu-latest
    needs: go-tools

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - run: echo "$PWD/.bin" >> $GITHUB_PATH

      - name: Generate code
        run: make generate

      # âœ… Helm lint added here
      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Helm lint
        run: make helm-lint

      - name: Helm template validation
        run: make helm-template

      - name: Upload generated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated
          path: |
            src/api/**/zz_generated.deepcopy.go
            manifests/charts/namespace-operator/crds/*.yaml


  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: generate

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - run: echo "$PWD/.bin" >> $GITHUB_PATH

      - name: Download generated artifacts
        uses: actions/download-artifact@v7
        with:
          name: generated

      - run: make lint


  build:
    name: Build
    runs-on: ubuntu-latest
    needs: generate

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - run: echo "$PWD/.bin" >> $GITHUB_PATH

      - name: Download generated artifacts
        uses: actions/download-artifact@v7
        with:
          name: generated

      - run: make build


  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: src/go.sum

      - run: echo "$PWD/.bin" >> $GITHUB_PATH

      - name: Download generated artifacts
        uses: actions/download-artifact@v7
        with:
          name: generated

      - run: make test